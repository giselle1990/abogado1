<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --Principal: #6699CC;
            --Neutro: #240115;
            --Acento: #DE3C4B;
            --Blanco: #FFFFFF;
            --Negro: #000000;
            --GrisOscuro: #003366;
            --GrisMedio: #B7B7AF;
            --GrisClaro: #D9D9D9;
        }

        body {
            background-image: url("{% static 'fondo.jpg' %}");
            background-color: rgba(0, 51, 102, 0.5);
            background-blend-mode: overlay;
            color: var(--Blanco);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: var(--Principal);
            color: var(--Blanco);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: var(--Blanco);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            color: #FFA07A;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 51, 102, 0.8);
            border: 1px solid var(--Negro);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            color: var(--Acento);
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            width: 100%;
        }

        button {
            background-color: var(--Acento);
            color: var(--Blanco);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4f5e;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--GrisMedio);
            border-radius: 5px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--Acento);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'veraz' %}">Veraz</a></li>
            <li><a href="{% url 'historial' %}">Ped√≠ tu Historial Completo</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Historial</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
